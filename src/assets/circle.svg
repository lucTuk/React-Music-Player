<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Определение маски -->
  <mask id="circleMask">
    <!-- Белый фон для видимой области -->
    <rect x="0" y="0" width="200" height="200" fill="white" />
    <!-- Черный круг для прозрачного выреза -->
    <circle cx="100" cy="100" r="50" fill="black" />
  </mask>

  <!-- Фоновый круг с примененной маской -->
  <circle cx="100" cy="100" r="100" fill="blue" mask="url(#circleMask)" />
</svg>